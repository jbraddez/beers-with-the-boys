<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Don't Move or Drink</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 3rem;
      background: #ffe2b3;
    }
    #status {
      font-size: 2rem;
      margin-top: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff9900;
      color: white;
      cursor: pointer;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üï¥Ô∏è Don't Move or Drink</h1>
  <p>Hold your phone still. If you move it... you drink üçª</p>
  <button id="startBtn">Start Game</button>
  <div id="status">Waiting...</div>

  <script>
    let motionActive = false;
    const threshold = 0.5; 
    const status = document.getElementById('status');

    document.getElementById('startBtn').addEventListener('click', async () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          const response = await DeviceMotionEvent.requestPermission();
          if (response !== 'granted') throw 'Permission denied';
        } catch (err) {
          status.innerHTML = 'Motion access denied üò¢';
          return;
        }
      }

      status.innerHTML = 'Game started. Don‚Äôt move...';
      motionActive = true;

      window.addEventListener('devicemotion', (event) => {
        if (!motionActive) return;

        const acc = event.acceleration;
        const totalAcc = Math.abs(acc.x || 0) + Math.abs(acc.y || 0) + Math.abs(acc.z || 0);

        if (totalAcc > threshold) {
          motionActive = false;
          status.innerHTML = '<span class="warning">You moved! DRINK! üçª</span>';
        }
      });
    });
  </script>

</body>
</html>
